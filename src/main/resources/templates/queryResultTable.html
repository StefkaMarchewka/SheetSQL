<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Query Result Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4">
            <form method="post">
                <div class="form-group">
                    <label for="spreadsheetId">Choose your spreadsheet</label>
                    <input type="text" name="spreadSheetID" class="form-control" id="spreadsheetId" placeholder="find it in URL of your spreadsheet">
                </div>

                <div class="form-group">
                    <label for="sheet">Choose sheet</label>
                    <input type="text" name="spreadSheetID" class="form-control" id="sheet" placeholder="f.ex. Arkusz1">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Write your query</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="col-8">
            <table class="table" th:each="row : ${resultList}">
                <tbody>
                <tr>
                    <th scope="row" th:text="${row}"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


</body>
</html>
